<div class="img">
    <p class="text-warning" style="font-size: 30px;text-align: center">Signup with Email or Social Providers</p>
<div class="container">
  
  <div class="row">
    <div class="col-md-6 col-md-offset-3 well">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label class="text-primary">Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label class="text-primary">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button class="btn btn-primary" type="submit" (click)="tryRegister(registerForm.value)" >Register</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Register with Facebook</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Register with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Register with Twitter</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p class="text-white">Already have an account? <a href="/login"><b style="font-size: 15px; color: gold" >Login</b></a></p>
    </div>
  </div>
</div>
